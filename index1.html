<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Playground - Join Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 95%;
      max-width: 750px;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .airtable-embed {
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe1;
    }

    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #202032;
      padding: 25px 40px;
      border-radius: 12px;
      color: #fff;
      display: none;
      box-shadow: 0 0 20px #00ffe1;
      z-index: 1000;
      font-size: 18px;
    }

    .cta-button {
      background: #00ffe1;
      color: #000;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
    }

    .cta-button:hover {
      background-color: #0ff;
      box-shadow: 0 0 12px #0ff;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>Join the AI Playground with AIHUB</h2>

  <!-- CTA Button (can link to scroll into view or be used in other areas) -->
  <button class="cta-button" onclick="scrollToForm()">Try AI Playground with AIHUB</button>

  <!-- Glassmorphic Form Container -->
  <div class="form-container" id="joinForm">
    <iframe class="airtable-embed"
      src="https://airtable.com/embed/appT6FS6KDAV6KlD6/pagIRDJVzagytnq3E/form"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="533"
      style="background: transparent; border: 1px solid #ccc;">
    </iframe>
  </div>

  <div id="popup" class="popup">
    ðŸŽ‰ Successfully Joined AI Playground!
  </div>

  <footer>
    &copy; 2025 AIHUB Station. All rights reserved.
  </footer>

  <script>
    function scrollToForm() {
      const formSection = document.getElementById("joinForm");
      formSection.scrollIntoView({ behavior: "smooth" });
    }

    // OPTIONAL: if you want to show popup manually after success, you can use this function
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
